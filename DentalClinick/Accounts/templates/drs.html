{% extends 'index.html' %}


{%load static %}

<!DOCTYPE html>
<html lang="en">

<head>



  <link rel="stylesheet" href="{% static 'css/maicons.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

  <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css'%}">

  <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">

  <link rel="stylesheet" href="{% static 'css/theme.css' %}">

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
      <!-- Include jQuery -->
  
  
      <!-- Include Owl Carousel JS -->
      <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>
  
      <!-- Include Wow JS -->
      <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
  
      <!-- Include your theme.js -->

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>

{%block content%}
<body>
<div class="page-section bg-light">
    <div class="container">
      <h1 class="text-center mb-5 wow fadeInUp">Our Doctors</h1>
  
      <div class="owl-carousel wow fadeInUp" id="doctorSlideshow">
  
              <!--- Dr loop -->
              {% for doctor in doctors %}
  
              <div class="item">
                <div class="card-doctor">
                  <div class="header">
                    <img src="/en/media/{{BASE_DIR}}/{{doctor.image}}" alt="Dr image"> 
                    {% if user.is_admin or user.is_superuser %}    
                    <div class="meta">
                        <a href="{% url 'editdr' doctor.id %}"><span >E</span></a>
                        <a href="{% url 'deletedr' doctor.id %}"><span>D</span></a>
                      </div>
                      {% endif %}
                  </div>
                  <div class="body">
                    <p class="text-xl mb-0">Dr. {{doctor.name}}</p>
                    <span class="text-sm text-black">{{doctor.job}}</span>
                    <br>
                    <span class="text-sm text-grey"><span class="mai-time"></span>{{doctor.time}}</span>
                  </div>
                </div>
              </div>        
          
              {% endfor %}
    <!--- Dr loop -->
         
  </div>
        </div>
      </div>
      



        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
      <!-- Include jQuery -->
  
  
      <!-- Include Owl Carousel JS -->
      <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>
  
      <!-- Include Wow JS -->
      <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
  
      <!-- Include your theme.js -->

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


</body>

{% endblock %}
