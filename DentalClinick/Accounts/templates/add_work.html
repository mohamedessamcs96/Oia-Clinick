{% extends 'index.html' %}


{% load static %}
<!Doctype html>
<html>
    <head></head>
    <body>
        {% block content %}  
        <div class="page-section">
          <div class="container">
            <h1 class="text-center wow fadeInUp">Add Latest Work</h1>
            {% include 'partials/messages.html' %}

            <form class="contact-form mt-5" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-sm-6 py-2 wow fadeInLeft">
                  <label for="fullName">Title</label>
                  {{form.title}}               
                </div>
                <div class="col-sm-6 py-2 wow fadeInRight">
                  <label for="emailAddress">Category</label>
                  {{form.category}}               
                </div>
                <div class="col-12 py-2 wow fadeInUp">
                  <label for="subject">Dr</label>
                  {{form.dr}}               
                </div>
                <div class="col-12 py-2 wow fadeInUp">
                  <label for="subject">Picture</label>
                  {{form.image}}               
                </div>
                <div class="col-12 py-2 wow fadeInUp">
                  <label for="message">Description</label>
                  {{form.description}}   
                 </div>
              </div>
              <button type="submit" class="btn btn-primary wow zoomIn">Add Work</button>
            </form>
          </div>
        </div>

  </div>
   <!-- .banner-home -->
        {% endblock %}
    </body>
</html>
