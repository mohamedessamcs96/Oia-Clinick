{% extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <style>

        /* the new styles added */

    #user-table {
    width: 100%;
    border-collapse: collapse;
    background-color: #113a60;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    }

    #user-table th, #user-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    }

    #user-table th {
    background-color: #333;
    color: #fff;
    }

    #user-table tr:nth-child(even) {
    background-color: #f2f2f2;
    }

    #user-table tr:hover {
    background-color: #ddd;
    }
    </style>
    <link rel="stylesheet" href="{% static 'css/maicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>



</head>

{% block content %}
<body>
    <div id="page-section" class="bg-light">
        <div class="container">
            <h1 id="page-title" class="text-center mb-5 wow fadeInUp">Users Data</h1>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Phone Number</th>
                        <th>Description</th>
                        <th>Sent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in usersdata %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.subject }}</td>
                        <td>{{ user.phonenumber }}</td>
                        <td>{{ user.description }}</td>
                        <td>{{ user.created }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
{% endblock %}

</html>
